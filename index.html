<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div id="title">Password Generator</div>
      <div class="result">
        <div class="result-box">Click Generate</div>
        <i class="fa-solid fa-copy" id="clipBoardButton"></i>
      </div>
      <div class="settings">
        <div class="settings-box">
          <div class="settings-title">Password Length</div>
          <div class="settings-input">
            <input type="number" id="length" min="4" max="12" value="12" maxlength="2" />
          </div>
        </div>
        <div class="settings-box">
          <div class="settings-title">Include Uppercase</div>
          <div class="settings-input">
            <input type="checkbox" id="uppercase" checked />
          </div>
        </div>
        <div class="settings-box">
          <div class="settings-title">Include Numbers</div>
          <div class="settings-input">
            <input type="checkbox" id="numbers" checked />
          </div>
        </div>
        <div class="settings-box">
          <div class="settings-title">Include Symbols</div>
          <div class="settings-input">
            <input type="checkbox" id="symbols" checked />
          </div>
        </div>
      </div>
      <button id="pass-btn">Generate Password</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
